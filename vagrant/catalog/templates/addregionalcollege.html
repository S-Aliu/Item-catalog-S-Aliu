<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">
</head>
<nav class="navbar navbar-expand-md  fixed-top navbar-dark bg-dark">
  <a class="navbar-brand"><img src="{{url_for('static', filename='favicon.ico')}}" width="60" height=auto style="margin-right:10px;" class="rounded border border-white"></a>
  <div class="navbar-nav">
    <a class="nav-item nav-link active" href='{{url_for('showRegions', region=region)}}'>Home<span class="sr-only">(current)</span></a>
    {% for x in regions %}
    <a class="nav-item nav-link active" href='{{url_for('showRegionColleges', region=x.name)}}'>{{x.name}}<span class="sr-only">(current)</span></a>
    {% endfor %}
  </div>

</nav>
<div style="margin-top: 100px;margin-left: 5px;margin-bottom:100px;">
  <div class="container">
    <section class="jumbotron text-center bg-light">
      <h1 class="jumbotron-heading">Organize 4 College</h1>
      <p class="lead text-muted"> Adding a new college to the {{region}}</p>
    </section>
    <hr class="style15" style="margin-bottom: 30px;">

    <form action="{{url_for('addNewCollege', region=region )}}" method='POST' enctype="multipart/form-data">

      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type='text' size='55' name='college_name' required='required'>
      </div>

      <div class="form-group">
        <label>Upload an Image:</label>
        <input type="file" name="image" required='required'>
      </div>

      <div class="form-group">
        <label>Location:</label>
        <input class="form-control" type='text' size='55' name='location' required='required'>
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input class="form-control" type='text' size='55' name='phone_number' required='required'>
      </div>

      <div class="form-group">
        <label>Type of College:</label>
        <input class="form-control" type='text' size='55' name='college_type' required='required'>
      </div>

      <div class="form-group">
        <label>Your Notes:</label>
        <textarea class="form-control" name='client_notes' cols="90" rows="10" required='required'></textarea>
      </div>
      <input class="btn btn-outline-danger btn-lg btn-block" type="reset" value='Reset All'>
      </br>

      <!-- <input type='submit' value='Create'> -->
      <button type="submit" class="btn btn-success">Create</button><span> </span><a class="btn btn-secondary" href='{{url_for('showRegionColleges', region=region)}}'>Cancel</a>

    </form>
  </div>
</div>

</html>
